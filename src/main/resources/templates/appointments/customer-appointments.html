<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'appointments','Customer appointments')}" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<!-- Page Content -->
<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
    <div>
        <table id="appointments" class="table table-striped text-center" >
            <thead class="thead-dark">
            <tr>
                <th> Work </th>
                <th> Provider </th>
                <th> Start </th>
                <th> End </th>
                <th> Details </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${user.appointmentsByCustomer == null}">
                <td colspan="2"> No Appointments Available </td>
            </tr>
            <tr th:each="appointment : ${user.appointmentsByCustomer}">
                <td><span th:text="${appointment.work.name}"> Work </span></td>
                <td><span th:text="${appointment.provider.firstName}"> Provider </span></td>
                <td><span th:text="${appointment.start}"> Start </span></td>
                <td><span th:text="${appointment.end}"> End </span></td>
                <td> <a class="btn btn-secondary" th:href="@{'/appointments/' + ${appointment.id}}" role="button">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>
<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
    <a class="btn btn-primary" th:href="@{/appointments/select_service}" role="button">New appointment</a>
</div>
<script>

</script>
</body>

</html>
