<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'appointments','Customer appointments')}" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<!-- Page Content -->
<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
    <div th:fragment="customerAppointments">
        <table id="appointments" class="table text-center" >
            <thead class="thead-dark">
            <tr>
                <th> Work </th>
                <th> Status </th>
                <th sec:authorize="!hasRole('ROLE_PROVIDER')"> Provider </th>
                <th sec:authorize="!hasRole('ROLE_CUSTOMER')"> Customer</th>
                <th> Start </th>
                <th> Duration </th>
                <th> Action </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${appointments == null}">
                <td colspan="2"> No Appointments Available </td>
            </tr>
            <tr th:each="appointment : ${appointments}" th:classappend="${appointment.status == 'canceled' || appointment.status == 'finished' || appointment.status == 'invoiced' || appointment.status == 'denied'} ? table-secondary : table-primary">
                <td><span th:text="${appointment.work.name}"> Work </span></td>
                <td><span th:text="${appointment.status}"> scheduled </span></td>
                <td sec:authorize="!hasRole('ROLE_PROVIDER')"><span th:text="${appointment.provider.firstName + ' ' + appointment.provider.lastName}"> Provider </span></td>
                <td sec:authorize="!hasRole('ROLE_CUSTOMER')"><span th:text="${appointment.customer.firstName + ' ' + appointment.customer.lastName}"> Customer </span></td>
                <td><span th:text="${appointment.start}"> Start </span></td>
                <td><span th:text="${appointment.work.duration + ' min'}"> 60 min </span></td>
                <td> <a class="btn btn-secondary" th:href="@{'/appointments/' + ${appointment.id}}" role="button">Details</a></td>
            </tr>
            </tbody>
        </table>
    </div>



</div>
<script>

</script>
</body>

</html>
