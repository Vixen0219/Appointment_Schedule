<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'','Select provider')}" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
    <div class="row align-items-center justify-content-center d-block"   style="margin-top: 50px">
        <div class="row align-items-center justify-content-center"   style="margin-top: 50px">
            <div>
                <table id="customers" class="table table-striped text-center" >
                    <thead class="thead-dark">
                    <tr>
                        <th> Name </th>

                        <th> Action </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${providers == null}">
                        <td colspan="4"> No providers available </td>
                    </tr>
                    <tr th:each="provider : ${providers}">
                        <td><span th:text="${provider.firstName +' ' +provider.lastName}"> Name Lastname </span></td>
                        <td> <a class="btn btn-primary" th:href="@{'/appointments/new/' + ${workId} +'/'+${provider.id}}" role="button">Select</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
</body>
</html>
