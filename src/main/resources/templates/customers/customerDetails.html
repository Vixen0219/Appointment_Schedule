<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers','Customers')}" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>


<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
<div>
    <h2>Customer Information</h2>


    <table class="table table-striped text-center">
        <tr>
            <th>Name</th>
            <td><span th:text="${user.firstName + ' '+ user.lastName}">Name Surname</span> </td>
        </tr>
        <tr>
            <th>Email</th>
            <td ><span th:text="${user.email}"> email@email.com</span></td>
        </tr>
        <tr>
            <th>Appointments</th>
            <td ><span th:text="${user.appointmentsByCustomer.size()}">4</span></td>
        </tr>
    </table>

</div>
</div>
<div class="row align-items-center justify-content-center"   style="margin-top: 50px">
    <div th:replace="appointments/customer-appointments.html :: customerAppointments"></div>

</div>



</body>
</html>
