<th:block th:fragment="navlinks(activeLink)">
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item " th:classappend="${activeLink} == 'home' ? 'active':''">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${activeLink} == 'appointments' ? 'active':''">
                <a class="nav-link" th:href="@{/appointments/all}">Appointments</a>
            </li>
            <li class="nav-item" th:classappend="${activeLink} == 'account' ? 'active':''">
                <a class="nav-link" th:href="@{'/customers/' + ${#authentication.principal.id}}">My account</a>
            </li>
            <li class="nav-item" th:classappend="${activeLink} == 'notifications' ? 'active':''">
                <span id="notifications_count" class="badge badge-pill badge-primary" style="float:right;margin-bottom:-10px;">0</span>
                <a class="nav-link" th:href="@{'/notifications'}">Notifications</a>
            </li>
        </ul>
    </div>
</th:block>
