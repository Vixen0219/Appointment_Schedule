<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'account','My account')}" xmlns:sec="http://www.w3.org/1999/xhtml">


<body>


<div class="row p-3">
    <div class="col-sm-3"><!--left col-->

        <div class="text-center">
            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">

        </div></hr><br>


        <div class="card text-center">
            <div class="card-header">
                Appointments
            </div>
            <div class="card-body p-0">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Scheduled
                        <span class="badge badge-primary badge-pill" th:text="${numberOfScheduledAppointments}">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Canceled this month
                        <span class="badge badge-danger badge-pill" th:text="${numberOfCanceledAppointments}">1</span>
                    </li>
                </ul>
            </div>

        </div>



    </div><!--/col-3-->
    <div class="col-sm-9">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Profile</a>
            </li>
            <li sec:authorize="hasRole('ROLE_PROVIDER')" class="nav-item">
                <a class="nav-link" id="newPassword-tab" data-toggle="tab" href="#newPassword" role="tab" aria-controls="newPassword" aria-selected="false">Password</a>
            </li>

        </ul>


        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active pt-3" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <form th:action="@{/providers/update/profile}" th:object="${provider}" method="POST">

                    <!-- <div th:if="${registrationError != null}" class="alert alert-danger">
                            <p th:text="${registrationError}"></p>
                        </div>  -->
                    <input type="hidden" class="form-control" th:field="*{id}">


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="userName">Username</label>
                            <input type="text" class="form-control" th:field="*{userName}" disabled>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" th:field="*{email}">
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" th:field="*{firstName}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" th:field="*{mobile}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" th:field="*{street}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" th:field="*{city}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" th:field="*{postcode}">
                        </div>
                    </div>
                    <label>Works:</label>
                            <ul>
                                <li th:each="work : ${allWorks}">
                                    <input type="checkbox" th:field="*{works}" th:value="${work.id}" />
                                    <label th:for="${#ids.prev('works')}"
                                           th:text="${work.name}">Heating</label>
                                </li>
                            </ul>







                    <button type="submit" class="btn btn-primary">Save</button>
                </form>


            </div>
            <div class="tab-pane fade pt-3" id="newPassword" role="tabpanel" aria-labelledby="newPassword-tab">

                <form th:action="@{/providers/update/password}" th:object="${provider}" method="POST">

                    <div th:if="${passwordChanged}" class="alert alert-danger">
                        <p>newPassword changed!!!</p>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="currentPassword">Current password</label>
                            <input type="password" class="form-control" th:field="*{currentPassword}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="newPassword">New password</label>
                            <input type="password" class="form-control" th:field="*{newPassword}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="matchingPassword">Repeat new password</label>
                            <input type="password" class="form-control" th:field="*{matchingPassword}" >
                        </div>
                    </div>
                    <button  type="submit" class="btn btn-primary">Save</button>
                </form>
               </div>

        </div>

    </div>



    </div>
</body>
</html>
