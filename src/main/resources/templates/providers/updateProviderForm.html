<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'','Registration form')}" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<div class="row" style="margin-top: 50px";>
    <div class="col-lg-3 text-center"></div>
    <div class="col-lg-6 text-center">
        <div class="card">
            <div class="card-header">
                Provider details
            </div>
            <div class="card-body">
                <!-- Registration Form -->
                <form th:action="@{/providers/update}" th:object="${provider}" method="POST" class="form-horizontal">

                    <input type="hidden" th:field="*{id}" th:value="${provider.id}">

                    <div th:if="${registrationError != null}" class="alert alert-danger">
                        <p th:text="${registrationError}"></p>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{firstName}"  placeholder="First Name" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{lastName}"  placeholder="Last Name" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" th:field="*{email}"  placeholder="E-mail" class="form-control">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <ul>
                            <li th:each="work : ${allWorks}">
                                <input type="checkbox" th:field="*{works}" th:value="${work.id}" />
                                <label th:for="${#ids.prev('works')}"
                                       th:text="${work.name}">Heating</label>
                            </li>
                        </ul>
                    </div>

                    <div style="margin-top: 10px" class="input-group">
                        <button type="submit" class="btn btn-success">Save provider</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 text-center"></div>
</div>
</body>
</html>
